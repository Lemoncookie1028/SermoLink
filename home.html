<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SermoLink</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1724;
      --accent: #6a0dad;
      --muted: #9aa4b2;
      --primary: #8b5cf6;
      --secondary: #4f46e5;
      --success: #10b981;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(180deg, #071129 0%, #071521 100%);
      color: #e6eef8;
      scroll-behavior: smooth;
    }

    .app {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 320px;
      background: var(--panel);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.3s ease;
    }

    .sidebar:hover {
      transform: translateX(-10px);
    }

    .brand {
      font-weight: 800;
      font-size: 20px;
      color: var(--accent);
    }

    .profile {
      display: flex;
      gap: 8px;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .profile:hover {
      transform: translateX(5px);
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: #1b2a42;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-weight: 700;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .avatar:hover {
      background: var(--accent);
    }

    .meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .meta div {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tabs {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-buttons button {
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-buttons button:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-buttons button.active {
      background: var(--accent);
      color: white;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .panel {
      background: rgba(255, 255, 255, 0.02);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .panel.search-panel {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .panel.search-panel input {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      color: inherit;
      transition: background 0.3s ease;
    }

    .panel.search-panel input:focus {
      background: rgba(255, 255, 255, 0.05);
      outline: none;
    }

    .panel.search-panel .btn {
      background: var(--accent);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .panel.search-panel .btn:hover {
      background: #5865f2;
    }

    .panel.list-panel {
      flex: 1;
      overflow-y: auto;
    }

    .panel.bottom-panel {
      display: flex;
      gap: 12px;
      margin-top: auto;
    }

    .panel.bottom-panel .btn {
      background: var(--accent);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .panel.bottom-panel .btn:hover {
      background: #5865f2;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .main-header {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      background: rgba(255, 255, 255, 0.01);
    }

    .content {
      display: flex;
      flex: 1;
      gap: 12px;
      padding: 12px;
    }

    .conversation-list {
      width: 320px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      padding: 8px;
      border-radius: 8px;
      overflow-y: auto;
    }

    .convo-item {
      padding: 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .convo-item:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .unread-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      margin-left: 8px;
    }

    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.01);
      border-radius: 8px;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 70%;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 8px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .msg.me {
      margin-left: auto;
      background: linear-gradient(145deg, #8b5cf6, #6a0dad);
      color: white;
    }

    .msg:not(.me) {
      background: rgba(255, 255, 255, 0.05);
      color: var(--muted);
    }

    .msg::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 8px 8px 0 0;
      border-color: var(--accent) transparent transparent transparent;
    }

    .msg.me::after {
      border-color: var(--accent) transparent transparent transparent;
    }

    .msg:not(.me)::after {
      border-color: rgba(255, 255, 255, 0.1) transparent transparent transparent;
    }

    .msg-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px;
    }

    .msg-container .msg {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      gap: 8px;
    }

    .input-area input {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      color: inherit;
      transition: background 0.3s ease;
    }

    .input-area input:focus {
      background: rgba(255, 255, 255, 0.05);
      outline: none;
    }

    .input-area .btn {
      background: var(--accent);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-area .btn:hover {
      background: #5865f2;
    }

    .footer {
      margin-top: auto;
      padding: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
    }

    .footer .btn {
      background: var(--accent);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .footer .btn:hover {
      background: #5865f2;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="brand">SermoLink</div>
      <div class="profile" id="profile">
        <div class="avatar" id="avatar">JD</div>
        <div class="meta">
          <div id="username">John Doe</div>
          <div id="status">Online</div>
        </div>
      </div>
      <div class="tabs">
        <div class="nav-buttons">
          <button class="active" id="chat-tab">Chats</button>
          <button id="contacts-tab">Contacts</button>
          <button id="settings-tab">Settings</button>
        </div>
        <div class="panel search-panel">
          <input type="text" placeholder="Search..." id="search-input" />
          <button id="search-btn">Search</button>
        </div>
        <div class="panel list-panel" id="chat-list">
          <!-- Chat list items will appear here -->
        </div>
        <div class="panel bottom-panel">
          <button id="new-chat-btn">New Chat</button>
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="main-header">
        <h2>Chat</h2>
      </div>
      <div class="content">
        <div class="conversation-list" id="conversation-list">
          <!-- Conversation items will appear here -->
        </div>
        <div class="chat-window">
          <div class="messages" id="message-container">
            <!-- Messages will appear here -->
          </div>
          <div class="input-area">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SermoLink</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="home.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img src="logo3.png" alt="SermoLink" class="logo" />
        </a>
        <div class="profile-card">
          <div class="avatar" id="miniAvatar">?</div>
          <div class="profile-meta">
            <div id="displayName">Not signed in</div>
            <div id="displayEmail" class="muted">email@example.com</div>
          </div>
        </div>
      </div>

      <div class="tabs-container">
        <div class="tab-nav">
          <button class="tab active" data-tab="friends">
            Friends <span id="reqCount" class="badge muted">0</span>
          </button>
          <button class="tab" data-tab="requests">Requests</button>
          <button class="tab" data-tab="dms">DMs</button>
        </div>

        <div class="search-panel">
          <input type="text" id="searchUser" placeholder="Add by username" />
          <button id="sendRequest" class="btn">Send Request</button>
        </div>

        <div class="list-panel" id="listPanel">
          <!-- List content injected -->
        </div>

        <div class="bottom-panel">
          <button id="profileBtn" class="btn">Edit Profile</button>
          <button id="signOutBtn" class="btn">Sign Out</button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="main-header">
        <div id="chatTitle">Select a conversation</div>
      </header>

      <section class="content">
        <div class="conversation-list" id="convoList"></div>
        <div class="chat-window">
          <div id="messages" class="messages"></div>
          <div class="composer">
            <input id="messageInput" placeholder="Write a message..." />
            <button id="sendMsg" class="btn">Send</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>

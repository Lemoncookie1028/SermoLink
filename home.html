<!doctype html>
<html lang="en">

<style>
:root {
  --bg: #0a192f;
  --panel: #112240;
  --accent: #47c7aa;
  --accent-dark: #52d4b4;
  --muted: #8892b0;
  --text: #ccd6f6;
  --text-light: #e6f1ff;
  --card-radius: 16px;
  --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  --primary: #16B4B8;
  --primary-dark: #109EA1;
  --secondary: #0d7a7d;
  --light: #f0f9fa;
  --dark: #0a3d3f;
  --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

html, body {
  height: 100%;
  margin: 0;
  background: linear-gradient(135deg, rgb(255, 255, 255) 0%, #e2e3e4 100%);
  color: var(--text);
  overflow: hidden;
  position: relative;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 10% 20%, rgba(100, 255, 218, 0.05) 0%, transparent 20%),
    radial-gradient(circle at 90% 80%, rgba(100, 255, 218, 0.03) 0%, transparent 20%);
  z-index: -1;
}

.app {
  display: flex;
  height: 100vh;
  padding: 20px;
  gap: 20px;
}

.sidebar {
  width: 320px;
  background: #e2e3e4;
  backdrop-filter: blur(10px);
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  border-radius: var(--card-radius);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(100, 255, 218, 0.1);
  transition: var(--transition);
  overflow: hidden;
}

.sidebar:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
}

.logoh {
  display: flex;
  align-items: center;
  gap: 12px;
  padding-bottom: 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.logoh img {
  height: 40px;
  width: auto;
  filter: drop-shadow(0 0 5px rgba(100, 255, 218, 0.3));
  transition: var(--transition);
}

.logoh img:hover {
  transform: scale(1.05);
}

.brand {
  font-weight: 800;
  font-size: 24px;
  background: linear-gradient(to right, var(--accent), var(--accent-dark));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.profile {
  display: flex;
  gap: 12px;
  align-items: center;
  padding: 15px;
  background: rgba(255, 255, 255, 0.03);
  border-radius: 12px;
  transition: var(--transition);
}

.profile:hover {
  background: rgba(255, 255, 255, 0.05);
  transform: translateX(5px);
}

.avatar {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--bg);
  font-weight: 700;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(100, 255, 218, 0.2);
}

.meta {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

#displayName {
  font-weight: 600;
  font-size: 16px;
}

.muted {
  color: var(--muted);
  font-size: 13px;
}

.tabs {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.nav-buttons {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.tab {
  background: rgba(255, 255, 255, 0.05);
  border: none;
  border-radius: 10px;
  padding: 14px 16px;
  color: var(--text);
  font-weight: 500;
  text-align: left;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.tab::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: var(--accent);
  transform: scaleY(0);
  transition: var(--transition);
}

.tab:hover {
  background: rgba(255, 255, 255, 0.08);
  color: var(--text-light);
}

.tab.active {
  background: rgba(100, 255, 218, 0.1);
  color: var(--accent);
}

.tab.active::before {
  transform: scaleY(1);
}

.tab i {
  font-size: 16px;
}

.panel {
  background: rgba(255, 255, 255, 0.03);
  padding: 15px;
  border-radius: 12px;
}

.search-panel {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

#searchUser {
  background: rgba(15, 23, 42, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 10px;
  padding: 12px 15px;
  color: var(--text-light);
  font-size: 14px;
  transition: var(--transition);
}

#searchUser:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.2);
}

.btn {
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  padding: 12px 16px;
  border-radius: 10px;
  border: none;
  color: var(--bg);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3);
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(100, 255, 218, 0.4);
}

.btn:active {
  transform: translateY(0);
}

.btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none;
}

.list-panel {
  background: rgba(255, 255, 255, 0.02);
  padding: 10px;
  border-radius: 12px;
  flex: 1;
  overflow-y: auto;
  max-height: 300px;
}

.friend-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  border-radius: 10px;
  transition: var(--transition);
  cursor: pointer;
}

.friend-item:hover {
  background: rgba(255, 255, 255, 0.05);
}

.friend-avatar {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: var(--bg);
}

.friend-info {
  flex: 1;
}

.friend-name {
  font-weight: 500;
  font-size: 15px;
}

.friend-status {
  font-size: 12px;
  color: var(--muted);
}

.online {
  color: #64ffda;
}

.bottom-panel {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.secondary-btn {
  background: rgba(255, 255, 255, 0.05);
  color: var(--text);
  box-shadow: none;
}

.secondary-btn:hover {
  background: rgba(255, 255, 255, 0.08);
  color: var(--text-light);
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(17, 34, 64, 0.5);
  backdrop-filter: blur(10px);
  border-radius: var(--card-radius);
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(100, 255, 218, 0.1);
}

.main-header {
  padding: 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  display: flex;
  align-items: center;
  gap: 15px;
}

.status-indicator {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #64ffda;
}

#chatTitle {
  font-size: 18px;
  font-weight: 600;
}

.content {
  display: flex;
  flex: 1;
  gap: 20px;
  padding: 20px;
}

.conversation-list {
  width: 320px;
  background: rgba(255, 255, 255, 0.03);
  padding: 10px;
  border-radius: 12px;
  overflow-y: auto;
}

.convo-item {
  padding: 14px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  transition: var(--transition);
  margin-bottom: 8px;
}

.convo-item:hover {
  background: rgba(255, 255, 255, 0.05);
}

.convo-item.active {
  background: rgba(100, 255, 218, 0.1);
}

.convo-avatar {
  width: 45px;
  height: 45px;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: var(--bg);
  font-size: 18px;
}

.convo-info {
  flex: 1;
}

.convo-name {
  font-weight: 500;
  margin-bottom: 4px;
}

.convo-preview {
  font-size: 13px;
  color: var(--muted);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 180px;
}

.convo-time {
  font-size: 12px;
  color: var(--muted);
}

.unread-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--accent);
  margin-left: 8px;
  box-shadow: 0 0 5px var(--accent);
}

.chat-window {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(15, 23, 42, 0.3);
  border-radius: 12px;
  overflow: hidden;
}

.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.msg {
  max-width: 70%;
  padding: 14px 18px;
  border-radius: 18px;
  position: relative;
  animation: fadeIn 0.3s ease-out;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.msg.me {
  align-self: flex-end;
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  color: var(--bg);
  border-bottom-right-radius: 4px;
}

.msg.them {
  align-self: flex-start;
  background: rgba(255, 255, 255, 0.05);
  color: var(--text);
  border-bottom-left-radius: 4px;
}

.msg-time {
  font-size: 11px;
  opacity: 0.7;
  margin-top: 5px;
  text-align: right;
}

.composer {
  display: flex;
  padding: 15px;
  gap: 12px;
  background: rgba(255, 255, 255, 0.03);
  border-top: 1px solid rgba(255, 255, 255, 0.05);
}

#messageInput {
  flex: 1;
  padding: 14px 18px;
  border-radius: 12px;
  background: rgba(15, 23, 42, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.08);
  color: var(--text-light);
  font-size: 15px;
  transition: var(--transition);
}

#messageInput:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px #16b4b84d;
}

#sendMsg {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  border: none;
  color: var(--bg);
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
  box-shadow: 0 4px 10px #16b4b84d;
}

#sendMsg:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px #16b4b84d;
}

#sendMsg:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

/* Responsive adjustments */
@media (max-width: 900px) {
  .app {
    flex-direction: column;
    padding: 10px;
  }
  
  .sidebar {
    width: 100%;
    height: auto;
  }
  
  .content {
    flex-direction: column;
  }
  
  .conversation-list {
    width: 100%;
    max-height: 200px;
  }
}

/* Spinner for loading states */
.spinner {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  border-top-color: #fff;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Auth overlay */
.auth-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
  backdrop-filter: blur(10px);
}

.auth-card {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  padding: 40px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(57, 56, 56, 0.5);
  border: 1px solid rgba(100, 255, 218, 0.2);
  animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes popIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.auth-card h2 {
  margin-top: 0;
  margin-bottom: 30px;
  color: var(--accent);
  font-size: 28px;
}

.auth-btn {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  margin: 10px 0;
}

.auth-message {
  margin-top: 20px;
  color: var(--muted);
  font-size: 14px;
}
</style>

<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDBAZUmEG3M35dY_upPn8qYx0i2POhcmw8",
  authDomain: "sermolink.firebaseapp.com",
  projectId: "sermolink",
  storageBucket: "sermolink.firebasestorage.app",
  messagingSenderId: "960323297325",
  appId: "1:960323297325:web:aa5f36f37a6a961c7b98a4",
  measurementId: "G-XKNFX885XW"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// DOM Elements
const authOverlay = document.getElementById('authOverlay');
const googleSignIn = document.getElementById('googleSignIn');
const signInText = document.getElementById('signInText');
const signInSpinner = document.getElementById('signInSpinner');
const displayName = document.getElementById('displayName');
const displayEmail = document.getElementById('displayEmail');
const miniAvatar = document.getElementById('miniAvatar');
const messageInput = document.getElementById('messageInput');
const sendMsg = document.getElementById('sendMsg');
const messages = document.getElementById('messages');
const convoList = document.getElementById('convoList');
const listPanel = document.getElementById('listPanel');
const searchUser = document.getElementById('searchUser');
const sendRequest = document.getElementById('sendRequest');
const signOutBtn = document.getElementById('signOutBtn');
const profileBtn = document.getElementById('profileBtn');

// Authentication state listener
auth.onAuthStateChanged(user => {
  if (user) {
    // User is signed in
    authOverlay.style.display = 'none';
    displayName.textContent = user.displayName || 'User';
    displayEmail.textContent = user.email || '';
    
    // Set avatar
    const initials = (user.displayName || user.email || '?').split(' ').map(n => n[0]).join('').substring(0, 2);
    miniAvatar.textContent = initials;
    
    // Enable message input
    messageInput.disabled = false;
    sendMsg.disabled = false;
    
    // Save user data to Firestore
    saveUserData(user);
    
    // Load conversations and friends
    loadConversations();
    loadFriends();
  } else {
    // User is signed out
    authOverlay.style.display = 'flex';
    displayName.textContent = 'Not signed in';
    displayEmail.textContent = '';
    miniAvatar.textContent = '?';
    
    // Disable message input
    messageInput.disabled = true;
    sendMsg.disabled = true;
    
    // Clear lists
    convoList.innerHTML = '';
    listPanel.innerHTML = '';
  }
});

// Google Sign-In
googleSignIn.addEventListener('click', () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  signInText.style.display = 'none';
  signInSpinner.style.display = 'inline-block';
  googleSignIn.disabled = true;
  
  auth.signInWithPopup(provider)
    .catch(error => {
      console.error('Sign-in error:', error);
      alert('Sign-in failed: ' + error.message);
    })
    .finally(() => {
      signInText.style.display = 'inline';
      signInSpinner.style.display = 'none';
      googleSignIn.disabled = false;
    });
});

// Sign Out
signOutBtn.addEventListener('click', () => {
  auth.signOut();
});

// Save user data to Firestore
function saveUserData(user) {
  const userRef = db.collection('users').doc(user.uid);
  userRef.set({
    uid: user.uid,
    displayName: user.displayName || '',
    email: user.email || '',
    photoURL: user.photoURL || '',
    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
  }, { merge: true });
}

// Load conversations
function loadConversations() {
  // Clear existing conversations
  convoList.innerHTML = '';
  
  // Add sample conversations (in a real app, these would come from Firestore)
  const conversations = [
    { id: 1, name: 'Arthur mitchell', lastMessage: 'Hey, how are you doing Dexter Morgan?', time: '10:42 AM', unread: true },
    { id: 2, name: 'Joe Goldberg', lastMessage: 'did you have a great time?!', time: 'Yesterday', unread: false },
    { id: 3, name: 'Brian mosser', lastMessage: 'The operation is happening tomorrow!', time: 'Yesterday', unread: true },
    { id: 4, name: 'Dexter Morgan', lastMessage: 'Did you see the blood report?', time: 'Wed', unread: false }
  ];
  
  conversations.forEach(convo => {
    const convoItem = document.createElement('div');
    convoItem.className = 'convo-item';
    convoItem.innerHTML = `
      <div class="convo-avatar">${convo.name.split(' ').map(n => n[0]).join('').substring(0, 2)}</div>
      <div class="convo-info">
        <div class="convo-name">${convo.name}</div>
        <div class="convo-preview">${convo.lastMessage}</div>
      </div>
      <div class="convo-time">${convo.time}</div>
      ${convo.unread ? '<div class="unread-dot"></div>' : ''}
    `;
    convoList.appendChild(convoItem);
  });
}

// Load friends
function loadFriends() {
  // Clear existing friends
  listPanel.innerHTML = '';
  
  // Add sample friends (in a real app, these would come from Firestore)
  const friends = [
    { id: 1, name: 'Arthur mitchell', status: 'offline' },
    { id: 2, name: 'Joe Goldberg', status: 'online' },
    { id: 3, name: 'Brian mosser', status: 'offline' },
    { id: 4, name: 'Dexter Morgan', status: 'online' }
  ];
  
  friends.forEach(friend => {
    const friendItem = document.createElement('div');
    friendItem.className = 'friend-item';
    friendItem.innerHTML = `
      <div class="friend-avatar">${friend.name.split(' ').map(n => n[0]).join('').substring(0, 2)}</div>
      <div class="friend-info">
        <div class="friend-name">${friend.name}</div>
        <div class="friend-status ${friend.status}">${friend.status === 'online' ? 'Online' : 'Offline'}</div>
      </div>
    `;
    listPanel.appendChild(friendItem);
  });
}

// Send message
sendMsg.addEventListener('click', sendMessage);
messageInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    sendMessage();
  }
});

function sendMessage() {
  const message = messageInput.value.trim();
  if (message) {
    // Create message element
    const msgElement = document.createElement('div');
    msgElement.className = 'msg me';
    msgElement.innerHTML = `
      ${message}
      <div class="msg-time">Just now</div>
    `;
    messages.appendChild(msgElement);
    
    // Clear input and scroll to bottom
    messageInput.value = '';
    messages.scrollTop = messages.scrollHeight;
    
    // Simulate reply after a delay
    setTimeout(() => {
      const replyElement = document.createElement('div');
      replyElement.className = 'msg them';
      replyElement.innerHTML = `
        Thanks for your message!
        <div class="msg-time">Just now</div>
      `;
      messages.appendChild(replyElement);
      messages.scrollTop = messages.scrollHeight;
    }, 1000);
  }
}

// Tab switching
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', function() {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    this.classList.add('active');
  });
});

// Send friend request
sendRequest.addEventListener('click', () => {
  const username = searchUser.value.trim();
  if (username) {
    alert(`Friend request sent to ${username}`);
    searchUser.value = '';
  }
});

const googleBtn = document.getElementById("googleSignIn");

googleBtn.addEventListener("click", () => {
  window.location.href = "login.html"; // redirect to login page
});

// Edit profile
profileBtn.addEventListener('click', () => {
  alert('Profile editing would open here');
  window.location.href = "profile.html";
});
